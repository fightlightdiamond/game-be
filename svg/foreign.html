<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>

  <style>
    .st14 {
        fill: none;
        stroke: #C48A2B;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-miterlimit: 10;
    }
    
    #hand {
        height: 500px;
        margin: 0 auto;
        display: block;
        text-align: center;
    }
    
    @keyframes identifier {
        
    }
  </style>
</head>
<body>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a rectangle using SVG -->
  <rect width="100%" height="100%" fill="lightblue" />

  <!-- Use foreignObject to embed HTML content -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <h2 style="color: white;">Embedded HTML in SVG</h2>
      <p>This is HTML content inside an SVG.</p>
    </div>
  </foreignObject>
</svg>

<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a rectangle -->
  <rect width="50" height="50" fill="blue">
    <!-- Use animate to animate the 'x' attribute -->
    <animate attributeName="x" from="0" to="250" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>

<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a circle -->
  <circle cx="50" cy="50" r="20" fill="red">
    <!-- Use animate to animate the 'r' attribute and change the color -->
    <animate attributeName="r" values="20;10;20" dur="1s" keyTimes="0;0.5;1" repeatCount="indefinite" />
    <animate attributeName="fill" values="red;blue;red" dur="1s" keyTimes="0;0.5;1" repeatCount="indefinite" />
  </circle>
</svg>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="50" height="50" fill="blue">
    <!-- Phần tử animateMotion để tạo hiệu ứng chuyển động -->
    <animateMotion dur="3s" repeatCount="indefinite">
      <!-- Quỹ đạo chuyển động được định nghĩa bởi phần tử <mpath> -->
      <mpath href="#motionPath" />
    </animateMotion>
  </rect>

  <!-- Định nghĩa một đường chuyển động (motion path) bằng phần tử <path> -->
  <path id="motionPath" d="M10 80 Q 52.5 10, 95 80 T 180 80" fill="transparent" />
</svg>
</body>
</html>
